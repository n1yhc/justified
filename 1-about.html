<div id="purchase-history"></div>

        </div>
      </div>
      


  <script>
    window.onload = function() {
      const birth = localStorage.getItem('birth');
      let sum = 0;
      for (let i = 0; i < birth.length; i++) {
        sum += parseInt(birth.charAt(i));
      }
      const cash = sum * 10;
      localStorage.setItem('cash', cash);
      document.getElementById('cash').innerText = cash;
    }

    function showPopup(productNumber) {
      selectedProduct = productNumber;
      document.getElementById('popup-description').innerText = `${productNumber}번 상품 상세설명입니다.`;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function purchase() {
      let cash = parseInt(localStorage.getItem('cash'));
      if (cash >= 10) {
        cash -= 10;
        localStorage.setItem('cash', cash);
        document.getElementById('cash').innerText = cash;
        alert(`${selectedProduct}번 상품을 구매했습니다!`);
      } else {
        alert('캐시가 부족합니다!');
      }
      closePopup();
    }
  </script>
